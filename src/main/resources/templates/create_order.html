<!DOCTYPE HTML>
<html xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorate="~{fragments/main_layout}"
      xmlns:th="https://www.thymeleaf.org">

<head>

</head>

<div layout:fragment="content" class="container">
    <h1>Create Order</h1>

    <form class="border border-light p-5" action="#" th:action="@{/create_order}" method="POST">
    <h2>Order Detail</h2>

        <!-- Default input -->
        <div class="form-group">
            <label for="inputNameO">Name</label>
            <input type="text" class="form-control" id="inputNameO" name="name" path="order" required>
        </div>
        <!-- Grid row -->
        <div class="form-group">
            <label for="inputAddress">Address</label>
            <input type="text" class="form-control" id="inputAddress" name="address" path="order" placeholder="1234 Main St" required>
        </div>
        <div class="form-group">
            <label for="inputDateTimes">Due Date and Time</label>
            <div> <input type="text" name="dueDateTime" id="inputDateTimes"/></div>
        </div>
        <!-- Default input -->
        <div class="form-group">
            <label for="inputDes">Description</label>
            <textarea class="form-control rounded-0" id="inputDes" name="description" path="order" rows="10"></textarea>
        </div>
        <!-- Grid row -->
<!--        <a th:href="@{/select_item}" class="btn btn-primary btn-md" role="button" >Next</a>-->
        <div class="container">
            <div class="row" style="margin-top: 40px;">
                <div class="col">

                    <h2> Pay Bills </h2>
                    <p><strong>Step 1:</strong> Select from your list of available payees to build a payment list</p>
                    <hr/>
                </div>
            </div>
            <div class="row" style="margin-bottom: 40px;">
                <div class="col">
                    <form id="demoform">
                        <select  multiple="multiple" size="10" name="duallistbox_demo1[]" title="duallistbox_demo1[]">
                            <option th:each="item : ${allItems}" th:value="${item.id}" th:text ="${item.name}"></option>
                        </select>
                        <br>
                        <div class="row">
                            <div class="col-md-6 offset-md-6">
                                <button type="submit" class="btn btn-primary w-100">submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </form>


    <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />

    <!-- plugin -->
    <link rel="stylesheet" href="/bootstrap_duallist/bootstrap-duallistbox.css/">
    <script src="/bootstrap_duallist/jquery.bootstrap-duallistbox.js"></script>

    <!-- common libraries -->
<!--    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">-->
<!--    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>-->
<!--    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>-->

    <!-- plugin -->
    <link rel="stylesheet" href="/bootstrap_duallist/bootstrap-duallistbox.css/">
    <script src="/bootstrap_duallist/jquery.bootstrap-duallistbox.js"></script>

    <script>
        $(function() {
            $('input[name="dueDateTime"]').daterangepicker({
                timePicker: true,
                singleDatePicker: true,
                locale: {
                    format: 'YYYY-MM-DD hh:mm A'
                }
            });
        });
    </script>

    <script>
        var demo1 = $('select[name="duallistbox_demo1[]"]').bootstrapDualListbox({
            nonSelectedListLabel: 'Available Payees',
            selectedListLabel: 'Selected Payees',
            preserveSelectionOnMove: 'moved',
            moveAllLabel: 'Move all',
            removeAllLabel: 'Remove all'
        });

        //     alert($('[name="duallistbox_demo1[]"]').val());
        //     return false;
        // });
    </script>


</div>
