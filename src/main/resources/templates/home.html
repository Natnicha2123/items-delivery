<!DOCTYPE HTML>
<html xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorate="~{fragments/main_layout}"
      xmlns:th="https://www.thymeleaf.org">


<div layout:fragment="content" class="container">
    <div  id="fill">
        <select id='filterText' style='display:inline-block' onchange='filterText()'>
            <option disabled selected>Select Status</option>
            <option value='pending'>Pending</option>
            <option value='"Pending ready"'>Pending - Ready</option>
            <option value='pending not ready'>Pending -Not Ready</option>
            <option value='in progress'>In progress</option>
            <option value=''>All</option>
        </select>
    </div>
<!-- Start your project here-->

    <table id="selectedColumn" class="table table-striped table-bordered table-sm" cellspacing="0" width="100%">

        <thead>
        <tr>

            <th class="th-sm">ID
            </th>
            <th class="th-sm">Order Name
            </th>
            <th class="th-sm">Status
            </th>
            <th class="th-sm">Create-Date
            </th>
            <th class="th-sm">Due-Date
            </th>
            <th class="th-sm">Action
            </th>


        </tr>
        </thead>
        <tbody>
        <tr th:each="order : ${allOrders}">
            <td th:text="${order.id}"></td>
            <td th:text="${order.name}"></td>
            <td th:text="${order.status}"></td>
            <td th:text="${order.createDatetime}"></td>
            <td th:text="${order.dueDatetime}"></td>
            <td><button class="btn blue-gradient btn-home">Select</button>
                <button class="btn purple-gradient btn-home">Info</button>
                <button class="btn peach-gradient btn-home">cancel</button>
            </td>

        </tbody>
        <tfoot>
        <tr>
            <th>ID
            </th>
            <th>Order Name
            </th>
            <th>Status
            </th>
            <th>Create-Date
            </th>
            <th>Due-Date
            </th>
            <th class="th-sm">Action
            </th>

        </tr>
        </tfoot>
    </table>
<!-- End your project here-->


<!--    <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>-->

    <script>
        $(document).ready(function () {
            $('#selectedColumn').DataTable({
                "aaSorting": [],
                columnDefs: [{
                    orderable: false,
                    targets: 5
                }]
            });
            $('.dataTables_length').addClass('bs-select');
        });
    </script>
    <script>
        $('#filterText').on('keyup change',function () {
        var table= $('#selectedColumn').DataTable();
            table.columns(2).search(this.value).draw();
        });
    </script>


</div>
