<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorate="~{fragments/main_layout}"
      xmlns:th="https://www.thymeleaf.org">



<div class="container" layout:fragment="content">
    <h1 align="center">Order History</h1>
    <table id="dtBasicExample" class="table table-striped table-bordered table-sm" cellspacing="0" width="100%">
        <thead>
        <tr>
            <th class="th-sm">ID
            </th>
            <th class="th-sm">Order Name
            </th>
            <th class="th-sm">Status
            </th>
            <th class="th-sm">Create-Date
            </th>
            <th class="th-sm">Due-Date
            </th>
            <th class="th-sm">Last Update
            </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="historyOrder : ${allHistoryOrders}">
            <td th:text="${historyOrder.id}"></td>
            <td th:text="${historyOrder.name}"></td>
            <td th:text="${historyOrder.status}"></td>
            <td th:text="${historyOrder.createDatetime}"></td>
            <td th:text="${historyOrder.dueDatetime}"></td>
            <td th:text="${historyOrder.lastUpdateDatetime}"></td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
            <th>ID
            </th>
            <th>Order Name
            </th>
            <th>Status
            </th>
            <th>Create-Date
            </th>
            <th>Due-Date
            </th>
            <th>Last Update
            </th>
        </tr>
        </tfoot>
    </table>

    <script>
        $(document).ready(function () {
            $('#dtBasicExample').DataTable();
            $('.dataTables_length').addClass('bs-select');
        });
    </script>
</div>
