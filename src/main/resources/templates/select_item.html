<!DOCTYPE HTML>
<html xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorate="~{fragments/main_layout}"
      xmlns:th="https://www.thymeleaf.org">
<head>
<!-- common libraries -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- plugin -->
    <link rel="stylesheet" href="/bootstrap_duallist/bootstrap-duallistbox.css/">
    <script src="/bootstrap_duallist/jquery.bootstrap-duallistbox.js"></script>
</head>


<div layout:fragment="content" class="container">
    <form action="#" th:action="@{/select_item}" method="POST" >
    <div class="container">
        <div class="row" style="margin-top: 40px;">
            <div class="col">

                <h2> Pay Bills </h2>
                <p><strong>Step 1:</strong> Select from your list of available payees to build a payment list</p>
                <hr/>
            </div>
        </div>
        <div class="row" style="margin-bottom: 40px;">
            <div class="col">
                <form id="demoform">
                    <select  multiple="multiple" size="10" name="duallistbox_demo1[]" title="duallistbox_demo1[]">
                        <option th:each="item : ${allItems}" th:value="${item.id}" th:text ="${item.name}"></option>
                    </select>
                    <br>
                    <div class="row">
                        <div class="col-md-6 offset-md-6">
                            <button type="submit" class="btn btn-primary w-100">Create payment (#)</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    </form>
    <script>
        var demo1 = $('select[name="duallistbox_demo1[]"]').bootstrapDualListbox({
            nonSelectedListLabel: 'Available Payees',
            selectedListLabel: 'Selected Payees',
            preserveSelectionOnMove: 'moved',
            moveAllLabel: 'Move all',
            removeAllLabel: 'Remove all'
        });

        //     alert($('[name="duallistbox_demo1[]"]').val());
        //     return false;
        // });
    </script>



</div>
