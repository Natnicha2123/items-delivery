<!DOCTYPE html>
<html  xmlns:layout="http://www.w3.org/1999/xhtml"
       xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <!-- Google Fonts Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="/mdb/css/bootstrap.min.css">
    <!-- Material Design Bootstrap -->
    <link rel="stylesheet" href="/mdb/css/mdb.min.css">
    <!-- Your custom styles (optional) -->
    <link rel="stylesheet" href="/mdb/css/style.css">
    <!-- MDBootstrap Datatables  -->
    <link href="/mdb/css/addons/datatables.min.css" rel="stylesheet">

    <!-- jQuery -->
    <script type="text/javascript" src="/mdb/js/jquery.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="/mdb/js/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="/mdb/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="/mdb/js/mdb.min.js"></script>
    <!-- Your custom scripts (optional) -->
    <script type="text/javascript"></script>

    <title>Title</title>
</head>
<body style="background-color:  #2bbbad">

    <div class="container">
        <form  action="#" th:action="@{/items-delivery/login}" method="POST">
        <div class="row">
            <div class="col-xl-5 col-lg-6 col-md-10 col-sm-12 mx-auto mt-lg-5">

                <!--Form with header-->
                <div class="card wow fadeIn" data-wow-delay="0.3s">
                    <div class="card-body" id="cardLogin">

                        <!--Header-->
                        <div class="form-header default-color" >
                            <h3 style="text-align: center;color: white" ><i class="fas fa-user mt-2 mb-2" ></i>Log in</h3>
                        </div>

                        <!--Body-->
                        <div class="md-form">
                            <i class="fas fa-user prefix white-text"></i>
                            <input type="text" id="orangeForm-name" class="form-control" name="username">
                            <label for="orangeForm-name">Username</label>
                        </div>

                        <div class="md-form">
                            <i class="fas fa-lock prefix white-text"></i>
                            <input type="password" id="orangeForm-pass" class="form-control" name="password">
                            <label for="orangeForm-pass">Password</label>
                        </div>

                        <div class="text-center">
                            <button class="btn btn-default btn-lg">Log in</button>
                        </div>

                    </div>
                </div>
                <!--/Form with header-->
            </div>
        </div>
        </form>
    </div>

</body>
</html>
